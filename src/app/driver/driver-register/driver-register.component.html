<div class="container">
  <h2>Driver Registration</h2>
  <form [formGroup]="driverForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="driverId">Driver ID:</label>
      <input type="number" id="driverId" formControlName="driverId" required>
    </div>
    <div class="form-group">
      <label for="licenceNo">License Number:</label>
      <input type="text" id="licenceNo" formControlName="licenceNo" required>
    </div>
    <div class="form-group">
      <label for="rating">Rating:</label>
      <input type="number" id="rating" formControlName="rating" min="0" max="5" step="0.1" required>
    </div>
    <div class="form-group">
      <label for="currLocation">Current Location:</label>
      <input type="text" id="currLocation" formControlName="currLocation" required>
    </div>
    <div class="form-group">
      <label for="currDriverStatus">Current Driver Status:</label>
      <input type="text" id="currDriverStatus" formControlName="currDriverStatus" required>
    </div>
    <button type="submit">Register</button>
  </form>
</div>
