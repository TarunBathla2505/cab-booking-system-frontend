
<form class="login" #myForm="ngForm" (ngSubmit)="onSubmit()">
  <h2>Welcome, User!</h2>
  <p>Please log in</p>
  <input type="email" placeholder="User Email" name="email" ngModel/>
  <input type="password" placeholder="Password" name="password" ngModel/>
  <input type="submit" value="Log In" />
</form>
